volume=60

hwdec=vaapi

osd-font-size=22
osd-playing-msg="${filename}\n${duration} - [${playlist-pos} / ${playlist-count}]"
osd-on-seek=msg-bar
osd-border-size=2

sub-color="#ffffff"
sub-back-color="#000000" 
sub-font-size=22
sub-pos=98
sub-auto=all
sub-file-paths=Subs:subtitles:sub
sub-auto-exts=srt
sid=auto
slang=en,eng

screenshot-directory=.

script-opts=osc-title=${media-title} [${playlist-pos} / ${playlist-count}]

