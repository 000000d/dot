[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[scrolling]
history = 20000
multiplier = 3

[window]
dynamic_title = false
opacity = 1
padding.x = 5
padding.y = 5
dimensions.columns = 120
dimensions.lines = 35

[cursor]
style = { shape = "Block", blinking = "Off" }

[colors]
draw_bold_text_with_bright_colors = false
