# Window Customization
window:
  dimensions:
    columns: 115
    lines: 40
  padding:
    x: 10
    y: 10
  decorations: full
scrolling:
  history: 20000
  multiplier: 3
window.opacity: 1
window.dynamic_title: false

draw_bold_text_with_bright_colors: false

# Key bindings
key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }